<html>
    <head>
        <title>Moo</title>
        <style>
            #asciicow_box{
                font-size: 4.5vw;
                margin: 0 auto 0 auto;
                padding-left: 20%;
                padding-right: 20%;
                float: right;
            }
            footer{
                text-align: center;
                clear: both;
                margin: auto;
                padding-top: 2%;
                font-size: 2.5vw;
            }
        </style>
        <script>
            var cow = ['','','',
            '^__^',
            '(oo)\\_______',
            '(__)\\       )\\/\\',
            '    ||----- |',
            '    ||     ||']
            // now let's replace all spaces with &nbsp;
            for (var i=0; i < cow.length; i++){
                while (cow[i].indexOf(" ") != -1)
                    cow[i] = cow[i].replace(" ", "&nbsp;");
            }
            cow = cow.join("<br>\n");
            var cow_moo = [' _____', '< moo >', ' -----',
                            '        \\   ^__^',
                            '         \\  (oo)\\_______',
                            '            (__)\\       )\\/\\',
                            '                ||----- |',
                            '                ||     ||'];
            
            for (var i=0; i < cow_moo.length; i++){
                while (cow_moo[i].indexOf(" ") != -1)
                    cow_moo[i] = cow_moo[i].replace(" ", "&nbsp;");
            }
            cow_moo = cow_moo.join("<br>\n");
            function tomoo(){
                document.getElementById("asciicow").innerHTML = cow_moo;
            }
            function tonorm(){
                document.getElementById("asciicow").innerHTML = cow;
            }
            function mooing(){
                // this makes our asciicow moo whenever the audio says
                // moo. the audio does this at: .7-2.3,3.2-5.2,6.3-7.9s
                // when the voice is silent our cow doesn't say anything.
                tonorm();
                    setTimeout(tomoo, 700);
                    setTimeout(tonorm, 2300);
                    
                    setTimeout(tomoo, 3200);
                    setTimeout(tonorm, 5200);

                    setTimeout(tomoo, 6300);
                    setTimeout(tonorm, 7900);
                    setTimeout(mooing, 7901);
            }

            
        </script>
    </head>
    <body onload="mooing();">
        <script>
        document.write('<audio src="./moo_0.mp3" autoplay loop></audio>');
        </script>
        <div id="asciicow_box">
        <code id="asciicow"></code>
        </div>
        <footer>
            By Farooq KZ <a href="https://github.com/farooqkz/mooing">code on
            Github</a>
        </footer>
        <noscript>If you want to see this thing, enable JS!</noscript>
    </body>
</html>
